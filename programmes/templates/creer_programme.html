{% extends 'base.html' %}

{% block title %}Créer un Programme{% endblock %}

{% block content %}
<h1>Créer un nouveau Programme</h1>

<form method="POST" class="needs-validation" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success mt-3">Créer le Programme</button>
</form>
{% endblock %}
